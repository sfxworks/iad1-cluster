kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://kubernetes-charts.storage.googleapis.com
    targetRevision: 0.12.1
  syncPolicy:
    automated:
      selfHeal: true